            <div class="color" style="background-color: #EBBE01;" ></div>

       </div>
       <script>
        // JavaScript para cambiar el color al hacer clic en un cuadro de color
        document.addEventListener('DOMContentLoaded', function() {
          var colorBoxes = document.querySelectorAll('.color');
    
          colorBoxes.forEach(function(box) {
            box.addEventListener('click', function() {
              var color = box.style.backgroundColor;
              // Puedes hacer algo con el color seleccionado, como aplicarlo a un elemento específico
              document.body.style.backgroundColor = color;
            });
          });
        });
      </script>
